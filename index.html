<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Macros para Paladín - Mists of Pandaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfbf7;
            --card-bg: #ffffff;
            --primary-soft: #ffb7b2;
            --secondary-soft: #b5ead7;
            --accent-soft: #c7ceea;
            --text-color: #555;
            --shadow: 0 10px 25px rgba(149, 157, 165, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            border: 1px solid #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #ff9aa2;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p.subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* Sections */
        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
        }

        /* Inputs & Selects */
        select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 15px;
            border: 2px solid #eee;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s;
            outline: none;
        }

        select:focus, input:focus {
            border-color: var(--accent-soft);
        }

        .fixed-input {
            background-color: #f9f9f9;
            color: #aaa;
            cursor: not-allowed;
        }

        /* Checkbox Style */
        .checkbox-wrapper {
            margin-top: 10px;
            background: #f0fdf4;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #b5ead7;
            animation: popIn 0.3s ease;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: normal;
            font-size: 0.95em;
            cursor: pointer;
            margin: 0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Spells Area */
        .spell-selector {
            display: flex;
            gap: 10px;
        }

        .btn-add {
            background-color: var(--secondary-soft);
            color: #4a7c68;
            border: none;
            padding: 0 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s;
        }

        .btn-add:hover {
            transform: scale(1.05);
        }

        .selected-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            min-height: 40px;
            padding: 10px;
            background: #fafafa;
            border-radius: 15px;
        }

        .spell-tag {
            background-color: var(--accent-soft);
            color: #5a648a;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .spell-tag span.remove {
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
        }

        /* Generator Button */
        .btn-generate {
            width: 100%;
            background-color: var(--primary-soft);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        .btn-generate:hover {
            opacity: 0.9;
        }

        /* Result Area */
        .result-area {
            margin-top: 30px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--primary-soft);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            background: #fff5f5;
        }

        .btn-copy {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #fff;
            border: 1px solid #eee;
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            color: #555;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Macros para Paladín</h1>
        <p class="subtitle">World of Warcraft: Mists of Pandaria (MoP)</p>

        <div class="control-group">
            <label for="commandType">1. Selección del Comando Principal</label>
            <select id="commandType">
                <option value="/castsequence">Secuencia de lanzamiento (/castsequence)</option>
                <option value="/cast">Lanzamiento simple (/cast)</option>
            </select>
        </div>

        <div class="control-group">
            <label for="conditionSelect">2. Condición del Macro</label>
            <select id="conditionSelect" onchange="toggleSelfCastOption()">
                <option value="[@mouseover]">Hostil / Normal ([@mouseover])</option>
                <option value="[@mouseover,help,nodead][help,nodead]">Ayuda / Sanación ([@mouseover,help,nodead][help,nodead])</option>
            </select>
            
            <div id="selfCastContainer" class="checkbox-wrapper" style="display: none;">
                <label class="checkbox-label">
                    <input type="checkbox" id="selfCastCheckbox">
                    <span>Lanzar sobre <b>mí</b> si no hay objetivo ([@player])</span>
                </label>
            </div>

            <small style="display:block; margin-top: 5px; color: #999;">Selecciona el comportamiento al pasar el ratón sobre el objetivo.</small>
        </div>

        <div class="control-group">
            <label for="spellSelect">3. Elige Habilidades, Especializaciones y Talentos (Máx. 4)</label>
            <div class="spell-selector">
                <select id="spellSelect">
                    <option value="" disabled selected>Selecciona una habilidad...</option>
                    
                    <optgroup label="General">
            <option value="Absolución">Absolución</option>
            <option value="Acusar">Acusar</option>
            <option value="Ahuyentar el mal">Ahuyentar el mal</option>
            <option value="Arrepentimiento">Arrepentimiento</option>
            <option value="Aura de devoción">Aura de devoción</option>
            <option value="Bendición de poderío">Bendición de poderío</option>
            <option value="Bendición de reyes">Bendición de reyes</option>
            <option value="Choque Sagrado">Choque Sagrado</option>
            <option value="Cólera Sagrada">Cólera Sagrada</option>
            <option value="Cólera vengativa">Cólera vengativa</option>
            <option value="Consagración">Consagración</option>
            <option value="Corazón del cruzado">Corazón del cruzado</option>
            <option value="Defensor candente">Defensor candente</option>
            <option value="Destello de Luz">Destello de Luz</option>
            <option value="Dura palabra">Dura palabra</option>
            <option value="Ejecución pospuesta">Ejecución pospuesta</option>
            <option value="Emancipación">Emancipación</option>
            <option value="Escudo de vengador">Escudo de vengador</option>
            <option value="Escudo divino">Escudo divino</option>
            <option value="Escudo Sagrado">Escudo Sagrado</option>
            <option value="Escudo del honrado">Escudo del honrado</option>
            <option value="Exorcismo">Exorcismo</option>
            <option value="Expiación">Expiación</option>
            <option value="Favor divino">Favor divino</option>
            <option value="Furia antigua">Furia antigua</option>
            <option value="Glifo de Cólera vengativa">Glifo de Cólera vengativa</option>
            <option value="Golpe de cruzado">Golpe de cruzado</option>
            <option value="Guardián de los antiguos reyes">Guardián de los antiguos reyes</option>
            <option value="Imposición de manos">Imposición de manos</option>
            <option value="Inquisición">Inquisición</option>
            <option value="Limpiar">Limpiar</option>
            <option value="Llama eterna">Llama eterna</option>
            <option value="Luz cegadora">Luz cegadora</option>
            <option value="Luz de los antiguos reyes">Luz de los antiguos reyes</option>
            <option value="Luz del alba">Luz del alba</option>
            <option value="Luz divina">Luz divina</option>
            <option value="Luz Sagrada">Luz Sagrada</option>
            <option value="Mano de libertad">Mano de libertad</option>
            <option value="Mano de Luz">Mano de Luz</option>
            <option value="Mano de protección">Mano de protección</option>
            <option value="Mano de pureza">Mano de pureza</option>
            <option value="Mano de sacrificio">Mano de sacrificio</option>
            <option value="Mano de salvación">Mano de salvación</option>
            <option value="Martillo de cólera">Martillo de cólera</option>
            <option value="Martillo de Justicia">Martillo de Justicia</option>
            <option value="Martillo de la Luz">Martillo de la Luz</option>
            <option value="Martillo del honrado">Martillo del honrado</option>
            <option value="Palabra de gloria">Palabra de gloria</option>
            <option value="Prisma Sagrado">Prisma Sagrado</option>
            <option value="Protección divina">Protección divina</option>
            <option value="Protector del inocente">Protector del inocente</option>
            <option value="Radiancia Sagrada">Radiancia Sagrada</option>
            <option value="Redención">Redención</option>
            <option value="Reprimenda">Reprimenda</option>
            <option value="Sello de Justicia">Sello de Justicia</option>
            <option value="Sello de orden">Sello de orden</option>
            <option value="Sello de Perspicacia">Sello de Perspicacia</option>
            <option value="Sello de Rectitud">Sello de Rectitud</option>
            <option value="Sello de Verdad">Sello de Verdad</option>
            <option value="Sentencia">Sentencia</option>
            <option value="Sentencia de ejecución">Sentencia de ejecución</option>
            <option value="Señal de la Luz">Señal de la Luz</option>
            <option value="Súplica">Súplica</option>
            <option value="Tormenta divina">Tormenta divina</option>
            <option value="Velocidad de la Luz">Velocidad de la Luz</option>
            <option value="Vengador sagrado">Vengador sagrado</option>
            <option value="Veredicto del templario">Veredicto del templario</option>
                </select>
                <button class="btn-add" onclick="addSpell()">+</button>
            </div>
            <div class="selected-list" id="spellList">
                </div>
        </div>

        <button class="btn-generate" onclick="generateMacro()">Generar Macro ✨</button>

        <div class="result-area">
            <textarea id="macroOutput" readonly placeholder="El macro se mostrará aquí..."></textarea>
            <button class="btn-copy" onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>

    <script>
        // Estado de la aplicación
        let selectedSpells = [];
        const MAX_SPELLS = 4;

        // Referencias al DOM
        const spellSelect = document.getElementById('spellSelect');
        const spellListContainer = document.getElementById('spellList');
        const output = document.getElementById('macroOutput');
        const commandSelect = document.getElementById('commandType');
        const conditionSelect = document.getElementById('conditionSelect');
        const selfCastContainer = document.getElementById('selfCastContainer');
        const selfCastCheckbox = document.getElementById('selfCastCheckbox');

        // Función para mostrar/ocultar la opción de autolanzamiento
        function toggleSelfCastOption() {
            const selectedCondition = conditionSelect.value;
            if (selectedCondition === "[@mouseover,help,nodead][help,nodead]") {
                selfCastContainer.style.display = "block";
            } else {
                selfCastContainer.style.display = "none";
                selfCastCheckbox.checked = false; // Resetear si se oculta
            }
        }

        // Función para añadir hechizo
        function addSpell() {
            const spell = spellSelect.value;
            
            if (!spell) return;

            if (selectedSpells.length >= MAX_SPELLS) {
                alert("¡Solo puedes elegir un máximo de " + MAX_SPELLS + " habilidades!");
                return;
            }

            selectedSpells.push(spell);
            renderSpells();
            spellSelect.value = "";
        }

        // Función para eliminar hechizo de la lista
        function removeSpell(index) {
            selectedSpells.splice(index, 1);
            renderSpells();
        }

        // Renderizar visualmente los tags
        function renderSpells() {
            spellListContainer.innerHTML = "";
            selectedSpells.forEach((spell, index) => {
                const tag = document.createElement('div');
                tag.className = 'spell-tag';
                tag.innerHTML = `
                    ${spell}
                    <span class="remove" onclick="removeSpell(${index})">✕</span>
                `;
                spellListContainer.appendChild(tag);
            });
        }

        // Lógica principal del generador (ACTUALIZADA)
        function generateMacro() {
            if (selectedSpells.length === 0) {
                output.value = "Por favor, selecciona al menos una habilidad.";
                return;
            }

            const command = commandSelect.value; // /cast o /castsequence
            const condition = conditionSelect.value; // @mouseover o @mouseover,help,nodead help,nodead
            
            // Cadena de hechizos
            const spellsString = selectedSpells.join(", ");

            // Construcción base
            let macro = `#showtooltip\n${command} ${condition} ${spellsString}`;

            // Lógica condicional para agregar el fallback al jugador
            // Si estamos en modo help,nodead Y el checkbox está marcado
            if (condition === "[@mouseover,help,nodead][help,nodead]" && selfCastCheckbox.checked) {
                macro += `; [@player] ${spellsString}`;
            }
            
            output.value = macro;
        }

        // Copiar al portapapeles
        function copyToClipboard() {
            output.select();
            document.execCommand("copy");
            const btn = document.querySelector('.btn-copy');
            const originalText = btn.innerText;
            btn.innerText = "¡Copiado!";
            setTimeout(() => {
                btn.innerText = originalText;
            }, 2000);
        }
    </script>

</body>
</html>
